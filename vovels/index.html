<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOVELS</title>
</head>
<body>
    <script>
        let a=prompt("enter the value");
        let b=["a","e","i","o","u"];
        let c=0;
        for(i=0;i<=a.length;i++){
            for(j=0;j<b.length;j++){
                if(a[i]==b[j]){
                    c++;
                }
            }
        }
        console.log(c);
    </script>
</body>
</html>
